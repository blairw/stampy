<html>
	<head>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/Blob.js"></script>
		<script src="lib/FileSaver.js"></script>
		<link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
		<script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
		
		<link rel="icon" type="image/png" href="footprint.png?v=3" />
		<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="footprint.ico" />
		<link rel="stylesheet" type="text/css" href="stampy.css">
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-53150780-1', 'auto');
			ga('send', 'pageview');
		</script>
		<script src="stampy.js" type="text/javascript"></script>
		<title>Stampy</title>
	</head>
	<body>
		<p>
			<strong>Stampy</strong>
			prints a timestamp every time you hit the <kbd>ENTER</kbd> key.
			Great for meeting minutes!
		</p>
		<footer>
			<strong><a href="http://blairwang.id.au/">Blair Wang</a></strong>
			&bull; 100% JavaScript, no server-side processing
			&bull; built on <a href="http://getbootstrap.com/">Bootstrap</a> and <a href="https://github.com/eligrey/FileSaver.js">FileSaver.js</a>
			&bull; favicon by <a href="http://p.yusukekamiyamane.com/icons/search/fugue/">Yusuke Kamiyamane</a>
		</footer>
		<span class="btn-group" data-toggle="buttons" id="sepspan" onchange="sepOnClick()">
			<label class="btn btn-default active">
				<input type="radio" name="sep" id="col" value="col" checked> <span class="glyphicon glyphicon-time"></span>&nbsp;13:37:42
			</label>
			<label class="btn btn-default">
				<input type="radio" name="sep" id="usc" value="usc"> <span class="glyphicon glyphicon-file"></span>&nbsp;13_37_42
			</label>
			<label class="btn btn-default">
				<input type="radio" name="sep" id="mil" value="mil"> <span class="glyphicon glyphicon-plane"></span>&nbsp;1337h42s
			</label>
		</span>
		<button class="btn btn-success" onclick="refreshTextbox()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Clear textbox</button>
		<button class="btn btn-success" onclick="downloadMyFile()"><span class="glyphicon glyphicon-save"></span>&nbsp;Download as TXT file</button>
		<input type="text" id="stampyTitle" class="form-control" onchange="updateTitle()" value="stampy document"></input>
		<textarea class="form-control" id="stampyIO" rows="10" autofocus></textarea>
	</body>
</html>
